
<ion-content padding="true" scroll="false" #login>
      <form>
          <div class="row responsive-md">
              <div class="col col-50 col-offset-25">

                  <div class="header padding text-center">
                      <img src="../../../assets/img/logo.png" alt="Your logo here"/>
                  </div>

                  <div class="list">
                      <label class="item item-input">
                          <ion-input type="email" placeholder="Email"></ion-input>
                      </label>
                      <label class="item item-input">
                          <ion-input type="password" placeholder="Password"></ion-input>
                      </label>
                  </div>

                  <ion-button (click)="emailLogin()" class="button button-block button-positive">
                      Sign In
                  </ion-button>

                  <ion-button color="secondary" (click)="auth.googleLogin()" class="button button-block button-positive">
                        Sign In with Google
                    </ion-button>

                  <div class="row row-no-padding">
                      <div class="col">
                          <ion-button (click)="recovery()" class="button button-clear button-light">
                              Forgot password?
                          </ion-button>
                      </div>

                      <div class="col text-right">
                          <ion-button (click)="register()" class="button button-clear button-light">
                              Sign up
                          </ion-button>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </ion-content>
