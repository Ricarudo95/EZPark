<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">Our Current Park List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card (click)="getDetails(parkspace)" *ngFor='let parkspace of parklot'>
        
        <ion-card-header>
            <ion-card-title>{{parkspace.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>The content for this card</p>

        </ion-card-content>
    </ion-card>
</ion-content>
